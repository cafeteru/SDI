<!DOCTYPE html>
<html lang="es">

<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{list.title}">Notas</h2>
		<form class="navbar-form" action="/mark/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por descripción o nombre del alumno"/>
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableMarks"
				id="tableMarks">
				<thead>
					<tr>
						<th class="col-md-1">Id</th>
						<th th:text="#{add.description}">Descripción</th>
						<th th:text="#{add.score}">Puntuación</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}">1</td>
						<td th:text="${mark.description}">Ejercicio 1</td>
						<td th:text="${mark.score}">10</td>
						<td><a th:href="${'/mark/details/' + mark.id}"
							th:text="#{list.details}">detalles</a></td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:href="${'/mark/edit/' + mark.id}" th:text="#{list.modify}">modificar</a>
							<div sec:authorize="hasRole('ROLE_STUDENT')">
								<div th:if="${mark.resend}">
									<button type="button" th:id="${'resendButton' + mark.id}"
										class="btn btn-info">Reenviar</button>
									<script th:inline="javascript">
										/*<![CDATA[*/
										$("#resendButton[[${mark.id}]]")
												.click(
														function() {
															$
																	.get(
																			"/mark/[[${mark.id}]]/noresend",
																			function(
																					data) {
																				$(
																						"#tableMarks")
																						.load(
																								'/mark/list/update');
																			});
														}); /*]]>*/
									</script>
								</div>
								<div th:unless="${mark.resend}">
									<button type="button" th:id="${'noresendButton' + mark.id}"
										class="btn btn-default">No reenviar</button>
									<script th:inline="javascript">
										/*<![CDATA[*/
										$("#noresendButton[[${mark.id}]]")
												.click(
														function() {
															$
																	.get(
																			"/mark/[[${mark.id}]]/resend",
																			function(
																					data) {
																				$(
																						"#tableMarks")
																						.load(
																								'/mark/list/update');
																			});
														}); /*]]>*/
									</script>
								</div>
							</div></td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:href="${'/mark/delete/' + mark.id}" th:text="#{list.delete}">eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />

</body>

</html>
